<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Tracker</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* The Main Phone Card */
        .main-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Common Box Styles (Date & Month) */
        .selector-box {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between; /* Pushes arrow to right */
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .arrow-icon {
            color: #999;
            font-size: 12px;
        }

        /* THE GREEN STATUS BOX (Fixed Size) */
        .status-card {
            background-color: #e8f5e9; /* Light Green */
            border: 1px solid #4caf50;
            border-radius: 16px;
            /* Reduced padding to make it smaller as requested */
            padding: 15px; 
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            transition: transform 0.1s;
        }

        .status-card:active {
            transform: scale(0.98);
        }

        .check-icon {
            background-color: #4caf50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-text {
            color: #2e7d32; /* Darker Green Text */
            font-weight: 700;
            font-size: 16px;
            display: block;
        }

        /* Section Title */
        .section-title {
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: bold;
            color: #9e9e9e;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* BLUE SUMMARY CARD (Gradient) */
        .blue-summary-card {
            background: linear-gradient(135deg, #2979ff, #4fc3f7); /* Blue Gradient */
            border-radius: 16px;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
            margin-bottom: 30px;
        }

        .bill-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
            display: block;
        }

        .bill-amount {
            font-size: 32px;
            font-weight: 700;
        }

        .days-count {
            text-align: right;
        }

        .big-number {
            font-size: 28px;
            font-weight: 700;
            line-height: 1;
        }

        .days-label {
            font-size: 12px;
            opacity: 0.9;
        }

        /* History List */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .history-date {
            font-size: 16px;
            color: #555;
        }

        .delete-icon {
            font-size: 18px;
            opacity: 0.4;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="main-container">
        
        <h1>üë©‚Äçüç≥ Cook Tracker</h1>

        <div class="selector-box">
            <span>19 Nov 2025</span>
            <span class="arrow-icon">‚ñº</span>
        </div>

        <div class="status-card">
            <div class="check-icon">‚úì</div>
            <span class="status-text">Cook Came Today</span>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="section-title">Monthly Report</div>

        <div class="selector-box">
            <span>November 2025</span>
            <span class="arrow-icon">‚ñº</span>
        </div>

        <div class="blue-summary-card">
            <div>
                <span class="bill-label">Total Bill</span>
                <div class="bill-amount">‚Çπ200</div>
            </div>
            <div class="days-count">
                <div class="big-number">2</div>
                <span class="days-label">Days</span>
            </div>
        </div>

        <div class="history-list">
            <div class="history-item">
                <span class="history-date">Wed 19 Nov</span>
                <span class="delete-icon">üóëÔ∏è</span>
            </div>
            <div class="history-item">
                <span class="history-date">Mon 17 Nov</span>
                <span class="delete-icon">üóëÔ∏è</span>
            </div>
        </div>

    </div>

</body>
</html>
