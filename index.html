<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Tracker</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* --- BOX STYLES (With hidden inputs logic) --- */
        .selector-box {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 20px;
            
            /* CRITICAL for layering the input on top */
            position: relative; 
        }

        .arrow-icon {
            color: #999;
            font-size: 12px;
            pointer-events: none; /* Click passes through to the input */
        }

        /* The Invisible Input Layer */
        .hidden-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Invisible but clickable */
            cursor: pointer;
        }

        /* --- STATUS CARD --- */
        .status-card {
            background-color: #e8f5e9; 
            border: 1px solid #4caf50;
            border-radius: 16px;
            padding: 15px; 
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            transition: transform 0.1s;
        }
        .status-card:active { transform: scale(0.98); }

        .check-icon {
            background-color: #4caf50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-text {
            color: #2e7d32;
            font-weight: 700;
            font-size: 16px;
            display: block;
        }

        /* --- SUMMARY CARD --- */
        .section-title {
            font-size: 12px;
            letter-spacing: 1px;
            font-weight: bold;
            color: #9e9e9e;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .blue-summary-card {
            background: linear-gradient(135deg, #2979ff, #4fc3f7);
            border-radius: 16px;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            box-shadow: 0 8px 16px rgba(33, 150, 243, 0.3);
            margin-bottom: 30px;
        }

        .bill-label { font-size: 14px; opacity: 0.9; margin-bottom: 5px; display: block; }
        .bill-amount { font-size: 32px; font-weight: 700; }
        .days-count { text-align: right; }
        .big-number { font-size: 28px; font-weight: 700; line-height: 1; }
        .days-label { font-size: 12px; opacity: 0.9; }

        /* --- HISTORY LIST --- */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: opacity 0.3s; 
        }
        .history-date { font-size: 16px; color: #555; }
        .delete-icon { font-size: 18px; opacity: 0.4; cursor: pointer; padding: 5px; }
        .delete-icon:hover { opacity: 1; color: red; }

    </style>
</head>
<body>

    <div class="main-container">
        
        <h1>üë©‚Äçüç≥ Cook Tracker</h1>

        <div class="selector-box">
            <span id="displayDate">Select Date</span>
            <span class="arrow-icon">‚ñº</span>
            
            <input type="date" class="hidden-input" id="datePicker" onchange="updateDateText()">
        </div>

        <div class="status-card" onclick="addEntry()">
            <div class="check-icon">‚úì</div>
            <span class="status-text">Cook Came Today</span>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <div class="section-title">Monthly Report</div>

        <div class="selector-box">
            <span id="displayMonth">November 2025</span>
            <span class="arrow-icon">‚ñº</span>

            <select class="hidden-input" id="monthPicker" onchange="updateMonthText()">
                <option value="October 2025">October 2025</option>
                <option value="November 2025" selected>November 2025</option>
                <option value="December 2025">December 2025</option>
                <option value="January 2026">January 2026</option>
            </select>
        </div>

        <div class="blue-summary-card">
            <div>
                <span class="bill-label">Total Bill</span>
                <div class="bill-amount">‚Çπ200</div>
            </div>
            <div class="days-count">
                <div class="big-number">2</div>
                <span class="days-label">Days</span>
            </div>
        </div>

        <div class="section-title">History</div>
        <div class="history-list" id="historyList">
            <div class="history-item">
                <span class="history-date">Wed 19 Nov 2025</span>
                <span class="delete-icon" onclick="removeEntry(this)">üóëÔ∏è</span>
            </div>
        </div>

    </div>

    <script>
        // Set today's date on load
        const datePicker = document.getElementById('datePicker');
        const displayDate = document.getElementById('displayDate');
        
        // Format date to readable string (e.g., "19 Nov 2025")
        const today = new Date().toISOString().split('T')[0];
        datePicker.value = today;
        updateDateText(); // Run once to set initial text

        // 1. Update the text when Date is picked
        function updateDateText() {
            const dateVal = new Date(datePicker.value);
            if (!isNaN(dateVal)) {
                const options = { day: 'numeric', month: 'short', year: 'numeric' };
                displayDate.innerText = dateVal.toLocaleDateString('en-GB', options);
            }
        }

        // 2. Update the text when Month is picked
        function updateMonthText() {
            const monthPicker = document.getElementById('monthPicker');
            const displayMonth = document.getElementById('displayMonth');
            displayMonth.innerText = monthPicker.value;
        }

        // 3. Function to Add Entry (When Green Box is clicked)
        function addEntry() {
            const list = document.getElementById('historyList');
            const currentText = displayDate.innerText;

            // Create HTML for new row
            const newRow = document.createElement('div');
            newRow.className = 'history-item';
            newRow.innerHTML = `
                <span class="history-date">${currentText}</span>
                <span class="delete-icon" onclick="removeEntry(this)">üóëÔ∏è</span>
            `;
            
            // Add to top of list
            list.prepend(newRow);
            alert("Marked Present for " + currentText);
        }

        // 4. Function to Remove Entry
        function removeEntry(element) {
            if(confirm("Delete this entry?")) {
                var row = element.parentElement;
                row.style.opacity = '0';
                setTimeout(function(){
                    row.remove();
                }, 300);
            }
        }
    </script>

</body>
</html>
